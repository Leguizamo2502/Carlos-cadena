<div class="card-container">
    <app-top-cards *ngFor="let stat of stats" [title]="stat.title" [value]="stat.value" [icon]="stat.icon"
        [isImage]="stat.isImage"></app-top-cards>
</div>

<!-- @for (author of author; track $index) {
    <p>{{author.first_name}}</p>
    <p>hola</p>
  } -->
  <app-form-book></app-form-book>
  <!-- <app-filterbook></app-filterbook> -->
   <mat-form-field appearance="fill">
    <mat-label>Filtrar por Categoria</mat-label>
    <mat-select (selectionChange)="getDataByCategory($event.value)">
        <mat-option [value]="0">Todas</mat-option>
        <mat-option *ngFor="let category of categorys;" [value]="category.id_category">
            {{ category.name }}
        </mat-option>
    </mat-select>
</mat-form-field>


  <button mat-button routerLink="/manage-books/createcategory">Crear Categoria</button>
  <button mat-button routerLink="/manage-books/createauthor">Crear Autor</button>
  <button mat-button routerLink="/manage-books/createpublisher">Crear Editorial</button>


  <table mat-table [dataSource]="book" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Autor(es) </th>
    <td mat-cell *matCellDef="let element"> {{element.authors}} </td>
  </ng-container>

  <ng-container matColumnDef="publisher">
    <th mat-header-cell *matHeaderCellDef> Editorial(es) </th>
    <td mat-cell *matCellDef="let element"> {{element.publishers}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoría(s) </th>
    <td mat-cell *matCellDef="let element"> {{element.categories}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button>Actualizar</button>
      <button mat-button color="warn" (click)="deleteBook(element.id_book)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
