<div class="card-container">
    <app-top-cards *ngFor="let stat of stats" [title]="stat.title" [value]="stat.value" [icon]="stat.icon"
        [isImage]="stat.isImage"></app-top-cards>
</div>


<app-form-loan></app-form-loan>

<table mat-table [dataSource]="loan" class="mat-elevation-z8">



    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="bookTitle">
        <th mat-header-cell *matHeaderCellDef> Libro(s) </th>
        <td mat-cell *matCellDef="let element"> {{element.bookTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="loan_date">
        <th mat-header-cell *matHeaderCellDef> Fecha Prestamo </th>
        <td mat-cell *matCellDef="let element"> {{element.loan_date}} </td>
    </ng-container>

    <ng-container matColumnDef="return_date">
        <th mat-header-cell *matHeaderCellDef> Fecha Vencimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.return_date}} </td>
    </ng-container>

    

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container> -->
    <!-- Columna para acciones -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <!-- <button mat-button color="primary" (click)="actualizar(element)">Actualizar</button> -->
            <button mat-button color="primary" routerLink="update-user">Actualizar</button> 
            <button mat-button color="warn" (click)="delete(element.id_loan)">Borrar</button>
             
            <!-- <button mat-button color="warn">Borrar</button>  -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
